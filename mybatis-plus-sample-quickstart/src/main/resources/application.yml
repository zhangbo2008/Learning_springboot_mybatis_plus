# DataSource Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql         # 这个地方配置了项目初始化的表格建立代码
    data: classpath:db/data-h2.sql  # 这个地方配置了项目初始化的数据建立代码.
    url: jdbc:h2:mem:test
    username: root
    password: test

# Logger Config
logging:
  level:
    com.baomidou.mybatisplus.samples.quickstart: debug
